<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Admissions</title>
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 min-h-screen">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow p-4 flex justify-between items-center">
      <div class="text-xl font-bold text-amber-600">Admin Panel</div>
      <div class="space-x-4">
        <a href="dashboard.html" class="text-gray-700 hover:text-amber-600"
          >Dashboard</a
        >
        <a href="colleges.html" class="text-gray-700 hover:text-amber-600"
          >Colleges</a
        >
        <a href="students.html" class="text-gray-700 hover:text-amber-600"
          >Students</a
        >
        <a href="admissions.html" class="text-gray-700 hover:text-amber-600"
          >Admissions</a
        >
        <a href="login.html" class="text-gray-700 hover:text-amber-600"
          >Logout</a
        >
      </div>
    </nav>
    <!-- Admissions Table -->
    <div class="p-8">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold text-amber-600">Admissions</h2>
        <button
          class="bg-amber-600 text-white px-4 py-2 rounded hover:bg-amber-700"
        >
          Add Admission
        </button>
      </div>
      <div class="overflow-x-auto">
        <table class="min-w-full bg-white rounded shadow">
          <thead>
            <tr>
              <th class="py-2 px-4 border-b">#</th>
              <th class="py-2 px-4 border-b">Student Name</th>
              <th class="py-2 px-4 border-b">College</th>
              <th class="py-2 px-4 border-b">Status</th>
              <th class="py-2 px-4 border-b">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="py-2 px-4 border-b">1</td>
              <td class="py-2 px-4 border-b">Demo Student</td>
              <td class="py-2 px-4 border-b">Demo College</td>
              <td class="py-2 px-4 border-b">Pending</td>
              <td class="py-2 px-4 border-b">
                <button class="text-green-600 hover:underline mr-2">
                  Approve
                </button>
                <button class="text-red-600 hover:underline">Reject</button>
              </td>
            </tr>
            <!-- More rows here -->
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
