<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-8 bg-white rounded shadow-md">
      <h2 class="text-2xl font-bold mb-6 text-center text-amber-600">
        Admin Login
      </h2>
      <form class="space-y-4">
        <div>
          <label class="block text-gray-700">Username</label>
          <input
            type="text"
            class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-amber-600"
            placeholder="Enter username"
          />
        </div>
        <div>
          <label class="block text-gray-700">Password</label>
          <input
            type="password"
            class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-amber-600"
            placeholder="Enter password"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-amber-600 text-white py-2 rounded hover:bg-amber-700"
        >
          Login
        </button>
      </form>
      <div class="mt-4 text-center">
        <a href="dashboard.html" class="text-amber-600 hover:underline"
          >Go to Dashboard (Demo)</a
        >
      </div>
    </div>
  </body>
</html>
