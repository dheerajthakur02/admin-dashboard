<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Colleges</title>
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 min-h-screen">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow p-4 flex justify-between items-center">
      <div class="text-xl font-bold text-amber-600">Admin Panel</div>
      <div class="space-x-4">
        <a href="dashboard.html" class="text-gray-700 hover:text-amber-600"
          >Dashboard</a
        >
        <a href="colleges.html" class="text-gray-700 hover:text-amber-600"
          >Colleges</a
        >
        <a href="students.html" class="text-gray-700 hover:text-amber-600"
          >Students</a
        >
        <a href="admissions.html" class="text-gray-700 hover:text-amber-600"
          >Admissions</a
        >
        <a href="login.html" class="text-gray-700 hover:text-amber-600"
          >Logout</a
        >
      </div>
    </nav>
    <!-- Colleges Table -->
    <div class="p-8">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold text-amber-600">Colleges</h2>
        <button
          id="addCollegeBtn"
          class="bg-amber-600 text-white px-4 py-2 rounded hover:bg-amber-700"
        >
          Add College
        </button>
      </div>
      <div class="overflow-x-auto">
        <table class="min-w-full bg-white rounded shadow">
          <thead>
            <tr>
              <th class="py-2 px-4 border-b">#</th>
              <th class="py-2 px-4 border-b">College Name</th>
              <th class="py-2 px-4 border-b">Location</th>
              <th class="py-2 px-4 border-b">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="py-2 px-4 border-b">1</td>
              <td class="py-2 px-4 border-b">Demo College</td>
              <td class="py-2 px-4 border-b">City</td>
              <td class="py-2 px-4 border-b">
                <button
                  class="text-blue-600 hover:underline mr-2"
                  onclick="openEditModal()"
                >
                  Edit
                </button>
                <button
                  class="text-red-600 hover:underline"
                  onclick="openDeleteModal()"
                >
                  Delete
                </button>
              </td>
            </tr>
            <!-- More rows here -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Add College Modal -->
    <div
      id="addCollegeModal"
      class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden"
    >
      <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6">
        <h3 class="text-xl font-bold mb-4 text-amber-600">Add College</h3>
        <form id="addCollegeForm" class="space-y-4">
          <div>
            <label class="block text-gray-700">College Name</label>
            <input
              type="text"
              class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-amber-600"
              required
            />
          </div>
          <div>
            <label class="block text-gray-700">Location</label>
            <input
              type="text"
              class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-amber-600"
              required
            />
          </div>
          <div class="flex justify-end space-x-2">
            <button
              type="button"
              onclick="closeAddModal()"
              class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="px-4 py-2 bg-amber-600 text-white rounded hover:bg-amber-700"
            >
              Add
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Edit College Modal -->
    <div
      id="editCollegeModal"
      class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden"
    >
      <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6">
        <h3 class="text-xl font-bold mb-4 text-amber-600">Edit College</h3>
        <form id="editCollegeForm" class="space-y-4">
          <div>
            <label class="block text-gray-700">College Name</label>
            <input
              type="text"
              class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-amber-600"
              required
            />
          </div>
          <div>
            <label class="block text-gray-700">Location</label>
            <input
              type="text"
              class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-amber-600"
              required
            />
          </div>
          <div class="flex justify-end space-x-2">
            <button
              type="button"
              onclick="closeEditModal()"
              class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="px-4 py-2 bg-amber-600 text-white rounded hover:bg-amber-700"
            >
              Save
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div
      id="deleteCollegeModal"
      class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden"
    >
      <div class="bg-white rounded-lg shadow-lg w-full max-w-sm p-6">
        <h3 class="text-lg font-bold mb-4 text-red-600">Delete College</h3>
        <p class="mb-6">Are you sure you want to delete this college?</p>
        <div class="flex justify-end space-x-2">
          <button
            type="button"
            onclick="closeDeleteModal()"
            class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400"
          >
            Cancel
          </button>
          <button
            type="button"
            onclick="showToast('College deleted!')"
            class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700"
          >
            Delete
          </button>
        </div>
      </div>
    </div>

    <!-- Toast Notification -->
    <div
      id="toast"
      class="fixed bottom-6 right-6 bg-amber-600 text-white px-4 py-2 rounded shadow-lg opacity-0 pointer-events-none transition-opacity"
    ></div>

    <script>
      // Modal handlers
      const addCollegeModal = document.getElementById("addCollegeModal");
      const editCollegeModal = document.getElementById("editCollegeModal");
      const deleteCollegeModal = document.getElementById("deleteCollegeModal");
      document.getElementById("addCollegeBtn").onclick = () =>
        addCollegeModal.classList.remove("hidden");
      function closeAddModal() {
        addCollegeModal.classList.add("hidden");
      }
      function openEditModal() {
        editCollegeModal.classList.remove("hidden");
      }
      function closeEditModal() {
        editCollegeModal.classList.add("hidden");
      }
      function openDeleteModal() {
        deleteCollegeModal.classList.remove("hidden");
      }
      function closeDeleteModal() {
        deleteCollegeModal.classList.add("hidden");
      }

      // Toast handler
      function showToast(message) {
        closeDeleteModal();
        const toast = document.getElementById("toast");
        toast.textContent = message;
        toast.classList.remove("opacity-0", "pointer-events-none");
        toast.classList.add("opacity-100");
        setTimeout(() => {
          toast.classList.add("opacity-0", "pointer-events-none");
          toast.classList.remove("opacity-100");
        }, 2000);
      }
      // Form submit handlers (demo only)
      document.getElementById("addCollegeForm").onsubmit = function (e) {
        e.preventDefault();
        closeAddModal();
        showToast("College added!");
      };
      document.getElementById("editCollegeForm").onsubmit = function (e) {
        e.preventDefault();
        closeEditModal();
        showToast("College updated!");
      };
    </script>
  </body>
</html>
